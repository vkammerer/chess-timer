<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chess Timer demo</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0 auto;
        padding: 10px;
        max-width: 600px;
        font-family: sans-serif;
      }
      .header {
        padding: 20px 0;
        text-align: center;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
      }
      .buttons > div {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        background: #5b00b7;
        color: white;
      }
      #players {
        padding: 20px;
      }
      #players.player_0 > #player0,
      #players.player_1 > #player1,
      #players.player_2 > #player2,
      #players.player_3 > #player3 {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="header">
      A demo of <a href="https://github.com/vkammerer/chess-timer">https://github.com/vkammerer/chess-timer</a>
      <p>All players are given 100 seconds<br />Each turn adds 5 seconds</p>
    </div>
    <div class="buttons">
      <div id="play">play</div>
      <div id="pause">pause</div>
      <div id="next">next</div>
    </div>
    <div id="players">
      <div id="player0">Player 1: <span></span></div>
      <div id="player1">Player 2: <span></span></div>
      <div id="player2">Player 3: <span></span></div>
      <div id="player3">Player 4: <span></span></div>
    </div>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
